    <title>Typ-Affe: German Typing Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@700&display=swap');
      body {
        font-family: 'Roboto Mono', monospace;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes blink {
        50% { border-color: transparent; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes sentence-change {
        0% {
          opacity: 1;
          filter: blur(0px);
          transform: scale(1);
        }
        49% {
          opacity: 0;
          filter: blur(4px);
          transform: scale(1.02);
        }
        50% {
          opacity: 0;
          filter: blur(4px);
          transform: scale(0.98);
        }
        100% {
          opacity: 1;
          filter: blur(0px);
          transform: scale(1);
        }
      }
      .animate-sentence-change {
          animation: sentence-change 500ms ease-in-out;
      }
    </style>
