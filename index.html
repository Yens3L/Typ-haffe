<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typ-Affe: German Typing Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@700&display=swap');
      body {
        font-family: 'Roboto Mono', monospace;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes blink {
        50% { border-color: transparent; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes sentence-change {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        49% {
          opacity: 0;
          transform: translateY(-20px);
        }
        50% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-sentence-change {
          animation: sentence-change 600ms cubic-bezier(0.4, 0, 0.2, 1);
      }
      .loading-bar {
        width: 100%;
        max-width: 300px;
        height: 20px;
        background-color: rgba(0,0,0,0.5);
        border: 2px solid #555;
        border-radius: 2px;
        padding: 2px;
        margin: 1rem auto;
        box-shadow: inset 0 0 5px #000;
      }
      .loading-bar-inner {
        height: 100%;
        width: 0%;
        background: linear-gradient(to bottom, #fca503, #e86a02);
        border-radius: 1px;
        transition: width 0.3s ease-out;
      }
    </style>
